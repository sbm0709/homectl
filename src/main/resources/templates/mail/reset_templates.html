<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>invitation_reset</title>
</head>

<body
        style="margin: 0;
            padding: 0;
            box-sizing: border-box;"
>

    <main style="width: 900px;
            max-height: 1200px;
            margin: 0 auto;"
    >
        <div class="context_container"
             style="
             text-align: center;
             padding: 100px 150px 150px 150px;
             margin: 20px auto;
             background-color: #f5f5f5;
             box-shadow: 0 0 10px #6e6e6e;"
        >

            <div class="logo_box" style="margin: 20px 0;">
                <h1><i class="fa-solid fa-house-user"></i> Home Care</h1>
            </div>
            <div class="btn_box" style="margin-top: 10px;">
                <button
                        style="width: 30%;
                        height: 40px;
                        border-radius: 8px;
                        font-weight: bold;
                        font-size: 15px;"
                >
                    <a th:href="${link}"
                       style="text-decoration: none;
                       color: black;"
                    >
                        비밀번호 재설정 하러가기
                    </a>
                </button>
            </div>
        </div>
    </main>
</body>
</html>
